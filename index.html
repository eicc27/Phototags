
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=5528, initial-scale=1.0" />
    <title>Document</title>
    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

  </head>

<body style="background-color: white">
    <div
      class="container"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        width: 5328px;
        padding: 100px;
      "
    >
      <img
        src="./inputs\P1000149.JPG"
        style="object-fit: cover; margin-bottom: 50px"
      />

<div
        class="info"
        style="
          font-size: 50px;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          width: inherit;
          margin-bottom: 10px;
        "
      >
        <div
          class="left"
          style="display: flex; flex-direction: row; align-items: center; justify-content: center"
        >
          <img
            src="sprites/outputs/lumix.png"
            style="height: 80px; object-fit: contain"
          />
          <span style="margin-left: 25px; display: flex; flex-direction: column; align-items: baseline; justify-content: center">
            <span
              style="
                font-family: 'Arial Black', sans-serif;
                
                
                font-size: 40px;
                font-weight: bold;
              "
              >Panasonic
            </span>
            <span style="font-family: 'Orbitron', sans-serif; margin-left: 25px;"
              >DC-S5M2X</span
            >
          </span>
        </div>

        <div
          class="right"
          style="
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            justify-content: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
              serif;
          "
        >
          
<div class="lens" style="font-family: 'Orbitron', sans-serif">LUMIX S 24-105/F4</div>

          <div class="params" style="font-size: 40px;">
            <span>24mm</span>
            <span style="margin-left: 25px;">F4.0</span>
            <span style="margin-left: 25px;">ISO1250</span>
            <span style="margin-left: 25px;">1&frasl;60"</span> 
          </div>
        </div>
      </div>
      <div class="datetime" style="font-size: 30px; color: gray; align-self: center;">
        <span>18 Jan 2025, 18:14</span>
      </div>
    </div>
  </body>
</html>
