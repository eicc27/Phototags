<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=6200, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: white">
    <div
      class="container"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: 0;
        width: 6000px;
        left: 100px;
      "
    >
      <img
        src="../P1000030.JPG"
        style="object-fit: cover; padding-top: 100px; padding-bottom: 50px"
      />
      <div
        class="info"
        style="
          font-size: 50px;
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          width: inherit;
          padding-left: 100px;
          padding-right: 100px;
          margin-bottom: 50px;
        "
      >
        <div
          class="left"
          style="
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
          "
        >
          <div
            class="camera"
            style="display: flex; flex-direction: row; align-items: center"
          >
            <img
              src="../sprites/outputs/lumix.png"
              style="height: 100px; object-fit: contain"
            />
            <span style="margin-left: 25px; font-size: 75px;">
              <span
                style="
                  font-family: 'Arial Black';
                "
                >Panasonic
              </span>
              <span style="font-family: 'Courier New', Courier, monospace;"
                >DC-S5M2X</span
              >
            </span>
          </div>
          <div class="datetime" style="font-size: 40px; color: gray;">
            <span>2025/01/17 20:43:39</span>
          </div>
        </div>
        <div
          class="right"
          style="
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman',
              serif;
          "
        >
          <div class="lens" style="font-size: 75px;">LUMIX S 24-105/F4</div>
          <div class="params">
            <span>38mm</span>
            <span style="margin-left: 20px;">F4.5</span>
            <span style="margin-left: 20px;">ISO2000</span>
            <span style="margin-left: 20px;">1&frasl;60s</span> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
